<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="google.jpg" alt="Logo">
    </div>
    <div class="article">
      <div class="search">
        <div class="search__body">
          <p>Search the web using Google!</p>
          <input type="text" name="search" size="40">
        </div>
        <div class="search__buttons">
          <button>
            Google Search
          </button>
          <button>
            I'm feeling lucky
          </button>
        </div>
      </div>
      <div class="links">
        <div class="links__left">
          <p>Special Searches</p>
          <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
          <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="links__center">
          <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
          <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
          <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
          <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="links__right">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="text" name="your-email" placeholder="your e-mail">
          <div class="links__right__buttons">
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
          </div>
          </div>
      </div>
      <div class="footer">
        Copyright Â©1998 Google Inc.
      </div>
    </div>
  </div>
</body>
</html>
